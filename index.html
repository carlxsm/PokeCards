<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CardGame</title>
</head>
<body>
    <header> <h1>PokeCard</h1> </header>

    <div class="topo">
        
        <div class="charone cpointer characterpic">You</div>
        <div class="saysomething"></div>
        <div class="chartwo cpointer characterpic">Enemy</div>
    </div>
    <div class="leftbar">
        <div class="menu cpointer"></div>
        <div class="menu reset cpointer"></div>
    </div>

    <section>
        <div class="yourside sides">
            <div class="bckinside"></div>
            <div class="frontinside"></div>
        </div>
        <div class="enemyside sides">
            <div class="frontinside"></div>
            <div class="bckinside"></div>
        </div>
        <div class="manycards cpointer"></div>
    </section>
    

    <div class="mycards">
        <div class="wltcard"></div>
        <div class="btnPlay cpointer"> PLAY </div>
    </div>

    <!--<footer> &copy; Carlos VÃ­tor</footer>-->

    <script src="/assets/main.js"></script>
    <script type="module" src="/assets/pokedex.js"></script>
    <script type="module" src="/assets/abilities.js"></script>
</body>
</html>
